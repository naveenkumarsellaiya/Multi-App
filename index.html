<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Tool App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Multi-Tool App</h2>
    <div class="tools">
      <!-- Clock -->
      <div class="tool-card">
        <a href="components/clock/clock.html">
          <i class="fas fa-clock"></i>
          <p>Clock</p>
        </a>
      </div>
      <!-- Calculator -->
      <div class="tool-card">
        <a href="components/calculater/calculator.html">
          <i class="material-icons">calculate</i>
          <p>Calculator</p>
        </a>
      </div>
      <!-- Notepad -->
      <div class="tool-card">
        <a href="components/notes/notes.html">
          <i class="material-icons">note</i>
          <p>Notepad</p>
        </a>
      </div>
    </div>
  </body>
</html>
